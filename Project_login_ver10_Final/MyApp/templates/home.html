<!DOCTYPE html>


<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Home Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <style>
            .container{
                margin-top: 90px;
                text-align: center;
                background-color: wheat;
                border-radius: 50px;
                width: 25%;
            }

            body{
                background-image: url("https://cdn.pixabay.com/photo/2022/01/21/10/56/cherry-blossom-6954492_1280.jpg");
                background-size: 100% auto;
            }
        </style>
    </head>
    <body>
        <div class="container d-flex justify-content-center">
            <form method="POST">
                <p> </p><br>
                <img src="https://brandvruddhi.com/panel/login/images/user2.png" alt="Avatar" class="avatar" width="50%%">
                <h2>Login</h2><br>
                {% csrf_token %}
                <label for="">User Name:</label><br>
                <input type="text" placeholder="Enter Username" name="username"><br>
                <br>
                <label for="">Password:</label><br>
                <input type="password" placeholder="Enter Password" name="password"><br>
                <br>
                <input type="submit" value="Login" style="border-radius: 10px; background-color: black; color: white;"><br><br>
                <p class="text-center">Don't have an account? 
                <a href="register" class="btn btn-primary">Create an account</a>.</p>
            </form>
            <script src="" async defer></script>
        </div>
    </body>
</html>
